<div class="login-container">
    <div class="login-card card">
      <div class="card-header text-center">

        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username" style="font-weight: 600;">Username</label>
            <input type="text" id="username" class="form-control mt-2" placeholder="Enter username">
          </div>
          <div class="form-group mt-4">
            <label for="password" style="font-weight: 600;">Password</label>
            <input type="password" id="password" class="form-control mt-2" placeholder="Enter password">
          </div>
          <div class="text-right mt-2">
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <div class="mb-3">

            <div style="background: url('../../../assets/Images/bg4.jpg') center center no-repeat; margin: 43px; background-size: cover; border-block: ridge">
              <span id="captcha" class="d-flex justify-content-center align-items-center"></span>
            </div>
            </div>
            <div class="form-group">
              <input #captchaCodeInput  id="captchaCode" type="text" class="form-control fontSize" id="employeeCode" placeholder="Enter Captcha" id="cpatchaTextBox" autocomplete="off">
            </div>
          <div class="text-center mt-4">
            <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
