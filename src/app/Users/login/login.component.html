<div class="login-container">
  <img src="assets/Images/logo.png" alt="Company Logo" style="width: 100px; margin-bottom: 10px; color: black;">

  <div class="login-card card">
    <!-- Card Header with Logo and Title -->
    <div class="card-header text-center">
      <h3>Login</h3>
    </div>

    <div class="card-body">
      <form>
        <!-- Username Input -->
        <div class="form-group">
          <label for="username" style="font-weight: 600;">Username</label>
          <input type="text" id="username" class="form-control mt-2" placeholder="Enter username">
        </div>

        <!-- Password Input -->
        <div class="form-group mt-4">
          <label for="password" style="font-weight: 600;">Password</label>
          <input type="password" id="password" class="form-control mt-2" placeholder="Enter password">
        </div>

        <!-- Forgot Password Link -->
        <div class="text-right mt-2">
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <!-- CAPTCHA Section -->
        <div class="mb-3">
          <div 
            style="background: url('assets/Images/bg4.jpg') center center no-repeat; 
            margin: 43px; background-size: cover; border-block: ridge;">
            <span id="captcha" class="d-flex justify-content-center align-items-center"></span>
          </div>
        </div>

        <!-- CAPTCHA Input -->
        <div class="form-group">
          <input 
            #captchaCodeInput 
            id="captchaCode" 
            type="text" 
            class="form-control fontSize" 
            placeholder="Enter Captcha" 
            autocomplete="off"
          >
        </div>

        <!-- Login Button -->
        <div class="text-center mt-4">
          <button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
