<div class="card mt-4">
    <div class="card-header" style="background: linear-gradient(90deg, #001f3f, #007bff); color: white;">
      <h4 style="font-size: 18px;">Branch Statement</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <!-- Rent Master Select -->
        <div class="col-md-2">
          <label for="rentMaster">Rent Master</label>
          <select class="form-control" id="rentMaster">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
  
        <!-- From Date -->
        <div class="col-md-2">
          <label for="fromDate">From Date</label>
          <input type="date" class="form-control" id="fromDate">
        </div>
  
        <!-- To Date -->
        <div class="col-md-2">
          <label for="toDate">To Date</label>
          <input type="date" class="form-control" id="toDate">
        </div>
  
        <!-- Generate Button -->
        <div class="col-md-2 text-center mt-4">
          <button class="btn btn-primary">Generate</button>
        </div>
      </div>
    </div>
  </div>
