<div class="card rent-list-card" *ngIf="!showCreateRentAgreement">
  <div class="card-header d-flex justify-content-between align-items-center"
    style="background: linear-gradient(90deg, #001f3f, #007bff); color: white;">
    <h2 style="font-size: 18px; margin: 0;">Rent List</h2>
    <button class="btn btn-light" (click)="onAdd()" style="border-radius: 50%;">
      <i class="fa fa-plus"></i>
    </button>
  </div>

  <div class="card-body">
    <div class="col-md-12 d-flex justify-content-between align-items-center">
      <!-- Search Input -->
      <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search by Name, Email, or Mobile..."
        style="    width: 30% !important;" />

      <!-- Items per Page Dropdown -->
      <select class="form-control w-25" [(ngModel)]="itemsPerPage" (change)="currentPage = 1">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">
          {{ option }}
        </option>
      </select>

    </div>
    <div class="table-responsive mt-2">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>SrNo</th>
            <th>Branch</th>
            <th>State</th>
            <th>Landlord Name</th>
            <th>Landlord Email</th>
            <th>Mobile</th>
            <th>Deposit Amount</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredRentData | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }"
           
            >
            <td>{{ item.srno}}</td>
            <td>{{ item.Branch }}</td>
            <td>{{ item.stateName}}</td>
            <td>{{ item.landLordName }}</td>
            <td>{{ item.landLordEmail }}</td>
            <td>{{ item.landLordMobileNo }}</td>
            <td>{{ item.depositeAmnt }}</td>
            <td>{{ item.rentstatus }}</td>
            <td (click)="handleRowClick(item.ID)">
              <button class="btn btn-danger btn-sm">
                <i class="fa fa-edit"></i>
              </button>
            </td>
            <td (click)="deletedata(item.ID)">
              <button class="btn btn-danger btn-sm">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls (pageChange)="currentPage = $event" class="mt-3"></pagination-controls>
  </div>
</div>
