<div class="container mt-4 dashboard-container">
  <!-- Main Card -->
  <div class="card dashboard-main-card">
      <div class="card-header dashboard-header">
          Dashboard
      </div>
      <div class="card-body">
          <div class="row justify-content-center">
              <!-- Total Rent Card -->
              <div class="col-md-2 mb-3">
                  <div class="card dashboard-card text-center">
                      <div class="card-body">
                          <h6 class="card-title dashboard-card-title">Total Rent</h6>
                          <p class="card-text dashboard-card-text">₹ 45,000</p>
                      </div>
                  </div>
              </div>

              <!-- Security Deposit Card -->
              <div class="col-md-2 mb-3">
                  <div class="card dashboard-card text-center">
                      <div class="card-body">
                          <h6 class="card-title dashboard-card-title">Security Deposit</h6>
                          <p class="card-text dashboard-card-text">₹ 1,50,000</p>
                      </div>
                  </div>
              </div>

              <!-- Average Rent Card -->
              <div class="col-md-2 mb-3">
                  <div class="card dashboard-card text-center">
                      <div class="card-body">
                          <h6 class="card-title dashboard-card-title">Average Rent</h6>
                          <p class="card-text dashboard-card-text">₹ 30,000</p>
                      </div>
                  </div>
              </div>

              <!-- Total Branches Card -->
              <div class="col-md-2 mb-3">
                  <div class="card dashboard-card text-center">
                      <div class="card-body">
                          <h6 class="card-title dashboard-card-title">Total Branches</h6>
                          <p class="card-text dashboard-card-text">150 branches</p>
                      </div>
                  </div>
              </div>

              <!-- Expiring Agreements Card -->
              <div class="col-md-2 mb-3">
                  <div class="card dashboard-card text-center" (click)="navigateToRentList()">
                      <div class="card-body" style="    height: 72px;">
                          <h6 class="card-title dashboard-card-title">Expiring Agreements</h6>
                          <p class="card-text dashboard-card-text">₹ 20,000</p>
                      </div>
                  </div>
              </div>

              <!-- Total Increments Card -->
              <div class="col-md-2 mb-3">
                  <div class="card dashboard-card text-center" (click)="navigateToRentList()">
                      <div class="card-body">
                          <h6 class="card-title dashboard-card-title">Total Increments</h6>
                          <p class="card-text dashboard-card-text">₹ 20,000</p>
                      </div>
                  </div>
              </div>
          </div>

          <!-- State-wise Data Section -->
           <h4 class="mt-4" style="font-size: 17px;">State-wise Data</h4>
          <!-- <label for="premisesType">Premises Type:</label> -->
          <!-- <select id="premisesType" class="form-select mb-3" style="width: 17%;">
              <option value="branch">Branch</option>
              <option value="hostel">Hostel</option>
          </select>  -->

          <!-- Tabs -->
          <div class="d-flex mb-3">
              <div class="tab me-2" [ngClass]="{ active: activeTab === 1 }" (click)="setActiveTab(1)">
                  Total Branch Rent
              </div>
              <div class="tab me-2" [ngClass]="{ active: activeTab === 2 }" (click)="setActiveTab(2)">
                  Total Active Branches
              </div>
              <div class="tab me-2" [ngClass]="{ active: activeTab === 3 }" (click)="setActiveTab(3)">
                  Agreement Expiring Branch
              </div>
              <div class="tab" [ngClass]="{ active: activeTab === 4 }" (click)="setActiveTab(4)">
                  Increments Branch
              </div>
          </div>
          
      </div>
  </div>
